{% extends "layout.html" %}

{% block body_style %}overflow-y: hidden;{% endblock %}

{% block body %}
<div id="home" class="current page">
  <header style="position: absolute;">
    <h3 style="color: #fff;margin-top: 0px;">myMap</h3>
    <a class="btn btn-small btn-info" id="infoButton" href="#profile" style="position: absolute;top: 7px;left: 1em;">Profile</a>
    <button class="btn btn-small" onclick="$('#map_label').toggle()" style="position: absolute;top: 7px;right: 1em;">
      <span class="caret"></span>
      <span>Options</span>
    </button>
  </header>

  <div id="map_label" style="display: none;">
    <span style="margin-right: 1em;">Type:</span> 
    <label class="checkbox inline" style="padding-top: 1px;">
      <input type="checkbox" id="home2" value="home2" onchange="getPOIs();"> home
    </label>
    <label class="checkbox inline" style="padding-top: 1px;">
      <input type="checkbox" id="work2" value="work2" onchange="getPOIs();"> work
    </label>
    <p style="margin: 10px auto 2px;">
      <label class="checkbox inline" style="padding-top: 1px;">
        <input type="checkbox" id="within" onchange="getPOIs();">Within: 
      </label>
      <input onmouseup="selectRange(this)" ontouchend="selectRange(this)"
        id="radius" type="range" placeholder="radius" value="150" min="0.1" max="5000" step="0.1" style="max-width: 100px;vertical-align: middle;"> 
      <span id="radius_value">150</span>
    </p>
  </div>

  <div id="map_canvas"></div>
</div>

<div id="profile" class="hidden page">
  <div class="flex page" style="text-align: center;">

    <header style="position: absolute;">
      <h3 style="color: #fff;margin-top: 0px;">Profile</h3>
      <a href="#" class="btn  btn-small" style="position: absolute;top: 7px;left: 1em;">Back</a>
      <a class="btn btn-small btn-danger" href="{{ url_for('logout') }}" style="position: absolute;top: 7px;right: 1em;">Log out</a>
    </header>

    <p><img src="{{ url_for('static', filename='pin.png') }}" /></p>
    <p><strong>myMap</strong><br>Version 1.0 beta</p>
    <p>
      <a target="_blank" href="https://github.com/c-ab/myMap_python">myMap on GitHub</a>
    </p>
    <br><br>
    <p>{{session.get('user_name')}}<br>...</p>

  </div>
</div>

{% endblock %}
